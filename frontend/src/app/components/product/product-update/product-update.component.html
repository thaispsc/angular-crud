<mat-card>
  <mat-card-title>Alterar Produto </mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>
  <div>
    <button mat-raised-button color="primary" (click)="updateProduct()">
      Atualizar
    </button>

    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </div>
</mat-card>
