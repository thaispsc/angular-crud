<mat-card>
  <mat-card-title>Deletar Produto </mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [value]="product.name"
        name="name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [value]="product.price"
        name="price"
        disabled
      />
    </mat-form-field>
  </form>
  <div>
    <button mat-raised-button color="warn" (click)="deleteProduct()">
      Deletar
    </button>

    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </div>
</mat-card>
